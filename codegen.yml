overwrite: true
# schema: "http://localhost:4000/graphql"
schema:
    - src/schema/**/*.typeDefs.gql
documents: null
generates:
    src/shared/index.ts:
        plugins:
            - add:
                  content:
                      - '// THIS FILE IS GENERATED, DO NOT EDIT!!!'
            - typescript
            - typescript-resolvers
        hooks:
            afterOnFileWrite:
                - prettier --write
