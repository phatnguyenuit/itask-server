overwrite: true
# schema: "http://localhost:4000"
schema:
    - src/schema/**/*.typeDefs.gql
documents: null
generates:
    src/shared/index.ts:
        plugins:
            - add:
                  content:
                      - '// <START> THIS FILE IS GENERATED, DO NOT EDIT! </START>'
            - 'typescript'
            - 'typescript-resolvers'
            - add:
                  placement: append
                  content:
                      - '// <END> THIS FILE IS GENERATED, DO NOT EDIT! </END>'
        hooks:
            afterOnFileWrite:
                - 'prettier --write'
